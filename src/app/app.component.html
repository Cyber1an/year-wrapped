<main class="font-roboto p-[20px] md:px-[70px] bg-[#54E674] w-screen h-screen text-white">
  <div class="md:flex md:flex-row md:justify-between gap-4">
    <div class="mt-[20px] md:mt-[70px]">
      <h1 id="site-title" class="text-[52px] md:text-[116px] leading-[62px] md:leading-[112px] font-bold max-w-[768px] mb-4">Year-Wrapped .com</h1>
      <h2 id="site-slogan" class="text-[32px] md:text-[32px] font-light md:max-w-[398px] mb-4">Custom achievement statistics.</h2>
      <app-control-panel
              (backgroundStyle)="applyStyle($event)"
              (postType)="changePostType($event)"
              (selectedFont)="changeFont($event)">
      </app-control-panel>
    </div>
    <app-wrapper [selectedStyle]="selectedStyle"
                 [postType]="selectedPostType" [selectedFont]="selectedFont">
    </app-wrapper>
  </div>
</main>


<router-outlet></router-outlet>
